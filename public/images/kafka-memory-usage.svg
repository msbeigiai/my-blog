<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold">Kafka Memory Usage and Data Capture</text>
  
  <!-- Memory Representation -->
  <rect x="50" y="70" width="500" height="250" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
  <text x="300" y="60" text-anchor="middle" font-size="14">Memory Usage Over Time</text>
  
  <!-- Data Capture Visualization -->
  <g>
    <!-- Initial State -->
    <rect x="100" y="100" width="50" height="50" fill="#87CEFA" stroke="#1E90FF"/>
    <text x="125" y="130" text-anchor="middle" font-size="10">Initial</text>
    
    <!-- Data Capture Progression -->
    <rect x="200" y="100" width="50" height="100" fill="#4682B4" stroke="#00008B"/>
    <text x="225" y="150" text-anchor="middle" font-size="10" fill="white">Bytes</text>
    
    <rect x="300" y="100" width="50" height="150" fill="#483D8B" stroke="#00008B"/>
    <text x="325" y="175" text-anchor="middle" font-size="10" fill="white">More Bytes</text>
    
    <rect x="400" y="100" width="50" height="200" fill="#191970" stroke="#00008B"/>
    <text x="425" y="200" text-anchor="middle" font-size="10" fill="white">Peak</text>
  </g>
  
  <!-- Byte Representation -->
  <g>
    <text x="50" y="350" font-size="12">Byte Representation:</text>
    <rect x="200" y="340" width="300" height="30" fill="#f0f0f0" stroke="#666"/>
    <text x="210" y="360" font-size="10" font-family="monospace">0x1A 0x2B 0x3C 0x4D ... (Raw Bytes)</text>
  </g>
  
  <!-- Memory Growth Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  <path d="M125 150 L425 150" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Annotations -->
  <text x="300" y="380" text-anchor="middle" font-size="10">Time and Data Ingestion â†’</text>
</svg>
